<div ng-controller="listofpayController as lpc" >
	<div class="row first-row">
		<div class="col-sm-12 text-center text-page-title"><h3>Progamaciones de Pagos</h3></div>
	</div>
	<div class="row">
		<div ng-show="lpc.hasError" class="alert alert-danger" role="alert">
	    	<strong>Error: </strong>{{lpc.errorMsg}}
		</div>
	</div>


	<div ng-repeat="pay in lpc.listofpays">
		<div class="row list-group-item list-group-item-warning row-list ">
		<a href="#" class="col-xs-12 text-super-smaller text-list-title"><strong>{{pay.nomtipo}}</strong></a>
		</div>
		<div class="row row-list">
			<div class="col-xs-6 text-super-smaller"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> <strong>{{pay.numprogpag}}</strong></div>
			<div class="col-xs-6 text-super-smaller text-right">{{pay.fecha}}</div>
		</div>
		<div class="row row-list">
			<div class="col-xs-12 text-super-smaller"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> {{pay.comment}}</div>
		</div>
		<div class="row row-list">
			<div class="col-xs-6 text-super-smaller">({{pay.totaldocs}}) Documento(s)</div>
			<div class="col-xs-6 text-super-smaller text-right text-list-title"><strong>{{pay.totalpago | currency : "Bs."}}</strong></div>
		</div>
		<hr/>
	</div>
</div>
