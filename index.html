<!DOCTYPE html>
<html>
    <head>

    <title>SolEmp Mobile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquerym/SOLEMP.min.css" />
    <link rel="stylesheet" href="css/jquerym/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquerym/jquery.mobile.structure-1.4.5.min.css" /> 
    <link rel="stylesheet" media="screen and (max-width: 640px)" href="css/main.css" />
    <link rel="stylesheet" media="screen and (min-width: 640px)" href="css/main.css" /> 
    <script src="js/jquery-1.12.0.min.js"></script> 
    <script src="js/jquery.mobile-1.4.5.min.js"></script> 
    <script src="js/angular.min.js"></script>"
    </head>
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="P1">
            <div class="row">
                <div class="ui-grid-b">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b"><img src="images/logot.png"/></div>
                    <div class="ui-block-c"></div>
                </div><!-- /grid-b -->
            </div>
            <div class="row ui-content">
            <fieldset class="ui-grid-b">
                <div class="ui-block-a" style="width:10%"></div>
                <div class="ui-block-b" style="width:80%">
                    <label for="textinput-1">Usuario</label>
                    <input type="text" name="textinput-1" id="textinput-1" placeholder="Su usuario de SolEmp" value="">
                </div>
                <div class="ui-block-c" style="width:10%"></div>
            </fieldset>
            <fieldset class="ui-grid-b">
                <div class="ui-block-a" style="width:10%"></div>
                <div class="ui-block-b" style="width:80%">
                    <label for="textinput-1">Contrase√±a</label>
                    <input type="password" name="textinput-1" id="textinput-1" placeholder="Su clave de SolEmp" value="">
                </div>
                <div class="ui-block-c" style="width:10%"></div>
            </fieldset>
            <div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b"><div class="button-wrap"><button type="submit" id="submit-1" class="ui-shadow ui-btn ui-corner-all ui-mini">Ingresar</button></div></div>
                <div class="ui-block-c"></div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h2>&copy 2015 SolEmp</h2>
            </div>
        </div><!-- /page -->
    </body>
</html>
