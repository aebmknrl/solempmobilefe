<!DOCTYPE html>
<html ng-app="loginApp">
    <head>
    <title>SolEmp Mobile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquerym/SOLEMP.min.css" />
    <link rel="stylesheet" href="css/jquerym/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquerym/jquery.mobile.structure-1.4.5.min.css" /> 
    <link rel="stylesheet" media="screen and (max-width: 640px)" href="css/main.css" />
    <link rel="stylesheet" media="screen and (min-width: 640px)" href="css/main.css" /> 
    <script src="js/jquery-1.12.0.min.js"></script> 
    <script src="js/jquery.mobile-1.4.5.min.js"></script> 
    <script src="js/angular.min.js"></script>
    <script src="js/logincontroller.js"></script>
    <script src="js/messages.js"></script>
    </head>
    <body ng-controller="loginController as vm">
        <!-- Start of first page -->
        <div data-role="page" id="P1">
            <form name="logInfrm" class="logInfrm" ng-submit="logInfrm.$valid && vm.checkLogIn()" novalidate>
                <div class="row">
                    <div class="ui-grid-b">
                        <div class="ui-block-a"></div>
                        <div class="ui-block-b"><img src="images/logot.png"/></div>
                        <div class="ui-block-c"></div>
                    </div><!-- /grid-b -->
                </div>
                <div class="row ui-content">
                <fieldset class="ui-grid-b">
                    <div class="ui-block-a" style="width:10%"></div>
                    <div class="ui-block-b" style="width:80%">
                        <label for="textinput-1">Usuario</label>
                        <input type="text" name="textinput-1" id="textinput-1" placeholder="Su usuario de SolEmp" ng-model="vm.userName" value="" required>
                        <ng-messages ng-if="logInfrm.$submitted" for="logInfrm['textinput-1'].$error">
                            <ng-message class="error-messages" when="required" class="error-message"><h5>Este campo es requerido</h5></ng-message>
                        </ng-messages>
                    </div>
                    <div class="ui-block-c" style="width:10%"></div>
                </fieldset>
                <fieldset class="ui-grid-b">
                    <div class="ui-block-a" style="width:10%"></div>
                    <div class="ui-block-b" style="width:80%">
                        <label for="textinput-2">Clave</label>
                        <input type="password" name="textinput-2" id="textinput-2" placeholder="Su clave de SolEmp" ng-model="vm.password" value="" required>
                        <ng-messages ng-if="logInfrm.$submitted" for="logInfrm['textinput-2'].$error">
                            <ng-message class="error-messages" when="required" class="error-message"><h5>Este campo es requerido</h5></ng-message>
                        </ng-messages>
                    </div>                        
                </div>
                    <div class="ui-block-c" style="width:10%"></div>
                </fieldset>
                <div class="ui-grid-b">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b"><div class="button-wrap"><button type="submit" id="submit-1" class="ui-shadow ui-btn ui-corner-all ui-mini" ng-click="">Ingresar</button></div></div>
                    <div class="ui-block-c"></div>
                </div>
            </form>
            <span ng-show="vm.error">Error de Usuario o Clave...</span>
            <div data-role="footer" data-position="fixed">
                <h2>&copy 2015 SolEmp</h2>
            </div>
            <!-- poppup de error en caso de login fallido -->
            <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b">Delete page...</a>
            <div showPopup data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                <div data-role="header" data-theme="a">
                    <h1>Delete Page?</h1>
                </div>
                <div role="main" class="ui-content">
                    <h3 class="ui-title">Are you sure you want to delete this page?</h3>
                    <p>This action cannot be undone.</p>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Delete</a>
                </div>
            </div>

        </div><!-- /page -->
    </body>
    <link rel="stylesheet" href="css/loading-bar.min.css" />
    <script src="js/loading-bar.min.js"></script>  
</html>
