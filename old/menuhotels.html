<!DOCTYPE html>
<html ng-app="solempApp">
    <head>
    <title>SolEmp Mobile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquerym/SOLEMP.min.css" />
    <link rel="stylesheet" href="css/jquerym/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquerym/jquery.mobile.structure-1.4.5.min.css" /> 
    <link rel="stylesheet" media="screen and (max-width: 640px)" href="css/main.css" />
    <link rel="stylesheet" media="screen and (min-width: 640px)" href="css/main.css" /> 
    <script src="js/jquery-1.12.0.min.js"></script> 
    <script src="js/jquery.mobile-1.4.5.min.js"></script> 
    <script src="js/angular.min.js"></script>
    <script src="js/solempApp.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/angular-ui-router.min.js"></script>    
    </head>
    <body ng-controller="menuhotelsController as vm">
        <!-- Start of first page -->
        <div data-role="page" id="P1">
                <div class="row">
                    <div class="ui-grid-b">
                        <div class="ui-block-a"></div>
                        <div class="ui-block-b"><img src="images/logot.png"/></div>
                        <div class="ui-block-c"></div>
                    </div><!-- /grid-b -->
                </div>
                <span>{{vm.listo}}</span>
            <div data-role="footer" data-position="fixed">
                <h2>&copy 2015 SolEmp</h2>
        </div><!-- /page -->
    </body>
    <link rel="stylesheet" href="css/loading-bar.min.css" />
    <script src="js/loading-bar.min.js"></script>  
</html>
